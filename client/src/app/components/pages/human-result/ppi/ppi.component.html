<mat-progress-bar *ngIf="stringLoading" mode="indeterminate"></mat-progress-bar>

<div *ngIf="!stringLoading && stringData && stringData.length">
  <app-ppi-visual
    [gene]="gene"
    [type]="'string'"
    [data]="stringData"></app-ppi-visual>
</div>

<p *ngIf="!stringLoading && (!stringData || !stringData.length)">
  No protein interaction data available
</p>

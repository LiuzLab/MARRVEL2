<div class="row mb-3">
  <div class="col-12">
    <h3 class="mb-3 d-inline-block align-middle">ClinVar</h3>
    <a class="mb-3 d-inline-block ml-3 align-middle"
      *ngIf="gene && gene.xref && gene.xref.omimId"
      href="https://www.ncbi.nlm.nih.gov/clinvar/?term={{ gene.symbol }}%5Bgene%5D"
      target="_blank"
    >
      <button mat-button color="primary">
        <mat-icon class="mr-1 icon-18px">open_in_new</mat-icon>
        More on ClinVar
      </button>
    </a>
    <p class="mt-0 mb-0 d-table" *ngIf="data">
      <mat-icon class="d-table-cell align-top"
        matTooltip="MARRVEL's comment" matTooltipPosition="above"
      >insert_comment</mat-icon>
      <span class="d-table-cell pl-2">
        <span *ngIf="data && data.length > 0">
          {{ gene.symbol }} has
          <span appUnit [count]="data.length" unit="reported variant"></span>.
        </span>
        <span *ngIf="significance">
          <strong appUnit [count]="significance['pathogenic']" unit="allele"></strong>
          {{ significance['pathogenic'] > 1 ? 'are' : 'is' }}  reported as <strong>pathogenic</strong>, and
          <strong appUnit [count]="significance['likely pathogenic']" unit="allele"></strong>
          {{ significance['likely pathogenic'] > 1 ? 'are' : 'is' }} reported as <strong>likely pathogenic</strong>.
        </span>
      </span>
    </p>
  </div>
</div>

<div class="row mb-3" *ngIf="data && data.length > 0">
  <div class="col-12">
    <app-basic-datatable
      [data]="data"
      [displayedColumns]="['title', 'location', 'condition', 'significanceText', 'reviewStatus']"
      [columnNames]="['Variation', 'Location', 'Condition(s)', 'Clinical Significance', 'Reveiw Status']"
      title="Reported Alleles From ClinVar"
      unit="Allele"
    ></app-basic-datatable>
  </div>
</div>

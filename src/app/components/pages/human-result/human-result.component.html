<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" mode="side" position="end" opened disableClose
    [ngClass]="{ 'opened': sidenavOpened, 'closed': !sidenavOpened }"
  >
    <app-sidenav
      [variant]="variantInput" [gene]="gene"
      (change)="toggleSidenav($event)"
    ></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content id="human-result-container"
    [ngClass]="{ 'sidenav-opened': sidenavOpened, 'sidenav-closed': !sidenavOpened }"
  >
    <app-navbar showSearch="true" showMenuButton="true"></app-navbar>
    <div *ngIf="gene !== null || variantInput" class="container-fluid py-5 px-5">

      <div class="title" *ngIf="gene || variantInput">
        <h1 *ngIf="gene" >{{ gene.symbol }}</h1>
        <h1 *ngIf="gene && variantInput">&nbsp;/&nbsp;</h1>
        <h1 *ngIf="variantInput">{{ variantInput }}</h1>
      </div>
      <div class="title" *ngIf="proteinInput">
        <h1>{{ proteinInput }}</h1>
      </div>

      <div class="subtitle mb-5">
        <h4 *ngIf="gene">
          <span class="label">Name</span>
          {{ gene.name }}
        </h4>
        <h4 *ngIf="gene && gene['alias']">
          <span class="label">Aliases</span>
          {{ gene.alias.join(', ') }}
        </h4>
      </div>

      <h2 class="mb-3 text-uppercase">
        Disease Data
      </h2>

      <div class="row section mb-5">
        <div class="col-12" *ngIf="!omimLoading">
          <!-- OMIM starts -->
          <app-omim [data]="omim" [gene]="gene"></app-omim>
        </div>
      </div>

      <div class="row section mb-5">
        <div class="col-12" *ngIf="!omimLoading">
          <!-- ClinVar starts -->
          <app-clinvar [data]="clinVar" [gene]="gene"></app-clinvar>
        </div>
      </div>

      <mat-divider class="mb-5"></mat-divider>

      <h2 class="mb-3 text-uppercase">Control Data</h2>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

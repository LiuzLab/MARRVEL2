<svg height="30" width="60">
  <text x="0" y="26" font-size="12px" text-anchor="start">0</text>
  <line x1="13" y1="25" x2="47" y2="25" stroke="#333"></line>
  <rect
    [attr.x]="min(oeLower, 1) * 34 + 13"
    y="11"
    height="14"
    [attr.width]="min((oeUpper - oeLower) * 34, 34 - min(oeLower, 1) * 34)"
    fill="#7CD3CB"
    fill-opacity="0.7"
  ></rect>
  <circle
    [attr.cx]="min(oe, 1) * 34 + 13"
    cy="18"
    r="3"
    stroke-width="1" stroke="#000"
    *ngIf="oe <= 1"
    [ngClass]="{ 'fill-white': oe >= 0.6, 'fill-yellow': 0.4 <= oe && oe < 0.6, 'fill-orange': 0.2 <= oe && oe < 0.4, 'fill-red': oe < 0.2}"
  ></circle>   
  <path d="M 47,14 52,18 47,22 z" stroke-width="1" stroke="#000" *ngIf="oe > 1"
    [ngClass]="{ 'fill-white': oe >= 0.6, 'fill-yellow': 0.4 <= oe && oe < 0.6, 'fill-orange': 0.2 <= oe && oe < 0.4, 'fill-red': oe < 0.2}"
  ></path>
  <text x="60" y="26" font-size="12px" text-anchor="end">1</text>
</svg>

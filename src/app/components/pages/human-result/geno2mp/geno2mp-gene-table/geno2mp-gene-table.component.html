<div class="row mt-3">
  <div class="col-12 col-lg-6 pb-1" *ngFor="let idx of [3, 2, 0, 1]">
    <mat-slide-toggle
      [checked]="categoriesVisible[idx]"
      (change)="onCategoryChange(idx, $event)"
      color="primary"
    >
      Show {{ categoryNames[idx] }}
    </mat-slide-toggle>
  </div>
</div>

<div class="row mt-3" *ngIf="data && data.length">
  <div class="col-12">
    <table class="w-100"
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="nHpoProfiles"
      matSortDirection="desc"
    >
      <ng-container
        *ngFor="let colId of displayedColumns; index as colIdx"
        [matColumnDef]="colId"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ columnNames[colIdx] }}
        </th>
        <td mat-cell
          *matCellDef="let element"
        >
          {{ element[colId] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      #geno2mpGenePaginator
      id="geno2mpGenePaginator"
      [length]="data.length || 0"
      [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"
    ></mat-paginator>
  </div>
</div>

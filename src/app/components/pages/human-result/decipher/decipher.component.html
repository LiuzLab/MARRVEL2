<div class="row">
  <div class="col-12">
    <h3 class="d-inline-block align-middle">DECIPHER (Control)</h3>
    <a class="d-inline-block ml-3 align-middle"
      *ngIf="gene || variant"
      [attr.href]="variant?
      'https://decipher.sanger.ac.uk/search?q=' + variant.chr + ':' + variant.pos + '-' + variant.pos + '#consented-patients/results'
      :
      'https://decipher.sanger.ac.uk/search?q=' + gene.symbol + '#consented-patients/results'
      "
      target="_blank"
    >
      <button mat-button color="primary">
        <mat-icon class="mr-1 icon-18px">open_in_new</mat-icon>
        More on DECIPHER
      </button>
    </a>
  </div>
</div>

<div class="row" *ngIf="!loading && data && data.length">
  <div class="col-12">
    <app-basic-datatable
      [title]="'Common Copy Number Variants of ' + (variant ? variant.chr + ':' + variant.pos : gene.symbol) + ' from DECIPER'"
      [data]="data"
      [displayedColumns]="['position', 'size', 'freq', 'delObs', 'dupObs', 'sampleSize', 'study']"
      [columnNames]="['Position', 'Size', 'Frequency', 'Deletion', 'Duplication', 'Sample Size', 'Study']"
    ></app-basic-datatable>
  </div>
</div>

<div class="row mt-3" *ngIf="!loading && (!data || data.length == 0)">
  <div class="col-12">
    <p class="text-muted my-0">There were no matches found</p>
  </div>
</div>

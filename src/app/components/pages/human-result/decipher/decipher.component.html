<div class="row mb-3">
  <div class="col-12">
    <h3 class="mb-3 d-inline-block align-middle">DECIPHER</h3>
    <a class="mb-3 d-inline-block ml-3 align-middle"
      *ngIf="gene"
      href="http://dgv.tcag.ca/gb2/gbrowse/dgv2_hg19/?name={{ gene.symbol }};search=Search"
      target="_blank"
    >
      <button mat-button color="primary">
        <mat-icon class="mr-1 icon-18px">open_in_new</mat-icon>
        More on DECIPHER
      </button>
    </a>

    <p class="mt-0 mb-0 d-table" *ngIf="data">
      <mat-icon class="d-table-cell align-top"
        matTooltip="MARRVEL's comment" matTooltipPosition="above"
      >insert_comment</mat-icon>
      <span class="d-table-cell pl-2">
        COMMENT HERE
      </span>
    </p>
  </div>
</div>

<div class="row" *ngIf="!loading && data && data.length">
  <div class="col-12">
    <app-basic-datatable
      [title]="'Common Copy Number Variants of ' + variant.chr + ':' + variant.pos + ' from DECIPER'"
      [data]="data"
      [displayedColumns]="['position', 'size', 'freq', 'delObs', 'dupObs', 'sampleSize', 'study']"
      [columnNames]="['Position', 'Size', 'Frequency', 'Deletion', 'Duplication', 'Sample Size', 'Study']"
    ></app-basic-datatable>
  </div>
</div>

<div class="row" *ngIf="!loading && (!data || data.length == 0)">
  <div class="col-12">
    <p class="text-muted my-0">There were no matches found for {{ variant.chr }}:{{ variant.pos }}</p>
  </div>
</div>

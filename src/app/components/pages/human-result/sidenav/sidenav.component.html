<div class="actions">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
<div class="content" [ngClass]="{ 'opened': sidenavOpened, 'closed': !sidenavOpened }">
  <div class="input-detail pt-3">
    <h4 class="mb-0" *ngIf="gene">Gene</h4>
    <span *ngIf="gene">{{ gene.symbol }}</span>
    <h4 class="mt-3" *ngIf="variant">Variant</h4>
    <span>{{ variant }}</span>
  </div>

  <h4 class="mt-5">Disease Databases</h4>
  <ul class="menu">
    <li
      *ngIf="gene"
      matTooltip="OMIM"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('OMIM')"
    >
      <span class="initial">O</span>
      <span class="rest">MIM</span>
    </li>
    <li
      *ngIf="variant"
      matTooltip="Prediction scores"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('DbNSFP')"
    >
      <span class="initial">P</span>
      <span class="rest">rediction Scroes</span>
    </li>
    <li
      matTooltip="ClinVar"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('ClinVar')"
    >
      <span class="initial">C</span>
      <span class="rest">linVar</span>
    </li>
    <li
      matTooltip="Geno2MP"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('Geno2MP')"
    >
      <span class="initial">G</span>
      <span class="rest">eno2MP</span>
    </li>
    <li
      matTooltip="DECIPHER"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('')"
    >
      <span class="initial">D</span>
      <span class="rest">ECIPHER</span>
    </li>
  </ul>
  <h4 class="mt-4">Control Databases</h4>
  <ul class="menu">
    <li
      matTooltip="gnomAD"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('GnomAD')"
    >
      <span class="initial">g</span>
      <span class="rest">nomAD</span>
    </li>
    <li
      matTooltip="ExAC"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('ExAC')"
    >
      <span class="initial">E</span>
      <span class="rest">xAC</span>
    </li>
    <li
      matTooltip="DGV"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('DGV')"
    >
      <span class="initial">D</span>
      <span class="rest">GV</span>
    </li>
    <li
      matTooltip="DECIPHER (Control)"
      [matTooltipDisabled]="sidenavOpened"
      matTooltipPosition="left"
      (click)="scrollTo('')"
    >
      <span class="initial">D</span>
      <span class="rest">ECIPHER (Control)</span>
    </li>
  </ul>
  <h4 class="mt-4">Protein</h4>
  <ul class="menu">
  </ul>
  <h4 class="mt-4">Model Organisms</h4>
  <ul class="menu">
  </ul>
</div>

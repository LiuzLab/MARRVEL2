<table class="w-100"
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="name"
  matSortDirection="asc"
  disableClear
>
  <!-- Phenotype column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phenotype</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Mutation column -->
  <ng-container matColumnDef="mutations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mutation</th>
    <td mat-cell *matCellDef="let element">{{ element.mutations }}</td>
  </ng-container>

  <!-- Inheritance column -->
  <ng-container matColumnDef="dbSnps">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span matTooltip="Entry in dbSNP">dbSNP</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <a href="http://www.ncbi.nlm.nih.gov/SNP/snp_ref.cgi?searchType=adhoc_search&type=rs&rs={{ element.dbSnps }}">
        {{ element.dbSnps }}
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>

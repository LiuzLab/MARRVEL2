<table class="w-100"
  mat-table
  [dataSource]="dataSource"
  matSort
  matSortActive="phenotype"
  matSortDirection="asc"
  disableClear
>
  <!-- Phenotype column -->
  <ng-container matColumnDef="phenotype">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phenotype</th>
    <td mat-cell *matCellDef="let element">{{ element.phenotype }}</td>
  </ng-container>

  <!-- Phenotype mimNumber column -->
  <ng-container matColumnDef="phenotypeMimNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phenotype mimNumber</th>
    <td mat-cell *matCellDef="let element">
      <a href="https://www.omim.org/entry/{{ element.phenotypeMimNumber }}">
        {{ element.phenotypeMimNumber }}
      </a>
    </td>
  </ng-container>

  <!-- Inheritance column -->
  <ng-container matColumnDef="phenotypeInheritance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Inheritance</th>
    <td mat-cell *matCellDef="let element">{{ element.phenotypeInheritance }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"></mat-paginator>

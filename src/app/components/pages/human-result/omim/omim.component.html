<!-- OMIM starts -->
<h3 class="mb-3">OMIM</h3>
<!--   1. OMIM summary -->
<div class="row mb-3">
  <div class="col-12">
    <p class="mt-0 d-table">
      <mat-icon class="d-table-cell align-top"
        matTooltip="MARRVEL's comment" matTooltipPosition="above"
      >insert_comment</mat-icon>
      <span class="d-table-cell pl-2">
        There are
        <strong appUnit [count]="data.phenotypes.length" unit="phenotype"></strong>
        associated with {{ gene.symbol }} and
        <strong appUnit [count]="data.allelicVariants.length" unit="reported allele"></strong>
        from OMIM.
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi non arcu tincidunt.
      </span>
    </p>
  </div>
</div>
<!--   2. OMIM text description -->
<div class="row mb-3">
  <div class="col-12">
    <h4 class="mb-3">OMIM Description of {{ gene.symbol }}</h4>
    <p class="mt-0 mb-3">{{ data.title }}</p>
    <p class="e2e-intter-html-bound mt-0 mb-3" [innerHTML]="data.description"></p>
  </div>
</div>

<!--   3. OMIM phenotypes -->
<div class="row mb-3">
  <div class="col-12">
    <app-basic-datatable
      [data]="data.phenotypes"
      title="Disease/Phenotype Associated with {{ gene.symbol }} curated by OMIM"
      unit="Phenotype"
      [displayedColumns]="['phenotype', 'phenotypeMimNumber', 'phenotypeInheritance']"
      [columnNames]="['Phenotype', 'Phenotype mimNumber', 'Inheritance']"
      sortActive="phenotype"
      [url]="[false, true, false]"
      [urlPrefixes]="['', 'https://www.omim.org/entry/', '']"
    ></app-basic-datatable>
  </div>
</div>

<!--   3. OMIM phenotypes -->
<div class="row mb-3">
  <div class="col-12">
    <app-basic-datatable
      [data]="data.allelicVariants"
      title="Reported Alleles with {{ gene.symbol }} curated by OMIM"
      unit="Allele"
      [displayedColumns]="['name', 'mutations', 'dbSnps']"
      [columnNames]="['Phenotype', 'Mutation', 'dbSNP']"
      sortActive="name"
      [url]="[false, false, true]"
      [urlPrefixes]="['', '', 'http://www.ncbi.nlm.nih.gov/SNP/snp_ref.cgi?searchType=adhoc_search&type=rs&rs=']"
    ></app-basic-datatable>
  </div>
</div>
<!-- OMIM ends -->

<svg height="25" width="60">

  <line x1="13" y1="20" x2="47" y2="20" stroke="#333"></line>
  <circle
    [attr.cx]="rankscore * 34 + 13"
    cy="20" r="3"
    stroke-width="1" stroke="#000" fill="#fff"
  ></circle>
  <text x="60" y="25" font-size="12px" text-anchor="end">1</text>
  <text
    [attr.x]="rankscore * 34 + 13"
    y="10"
    font-size="10px" text-anchor="middle"
  >{{ rankscore.toFixed(4) }}</text>
</svg>

<div class="w-100">
  <h3 class="mb-3 d-inline-block align-middle">
    Expression of
    DIOPT Ortholog Genes of {{ gene ? gene.symbol : '' }}
    from AGR
  </h3>
  <a class="mb-3 d-inline-block ml-3 align-middle"
    *ngIf="gene && gene.hgncId"
    [attr.href]="'https://www.alliancegenome.org/gene/HGNC:' + gene.hgncId"
    target="_blank"
  >
    <button mat-button color="primary">
      <mat-icon class="mr-1 icon-18px">open_in_new</mat-icon>
      More on AGR
    </button>
  </a>
</div>

<div class="w-100 mt-3">
  <mat-slide-toggle
    [checked]="showOnlyBest"
    (change)="showOnlyBest = !showOnlyBest"
    color="primary">
    Show only best DIOPT<span class="badge badge-secondary" style="margin-left: 2px; font-size: 0.4em; vertical-align: middle;">v8</span> score gene
  </mat-slide-toggle>
</div>

<div class="w-100 d-flex">
  <!-- MO icons, gene symbol, DIOPT score, best score column container -->
  <div style="width: 180px">
    <div class="agr-header-row" style="width: 180px; padding-top: 155px;">
      <div class="agr-org-icon-wrapper"></div>
      <div class="agr-gene-symbol-cell">Gene</div>
      <div class="agr-diopt-score-wrapper">DIOPT Score</div>
      <div class="agr-best-wrapper">Best Score</div>
    </div>

    <!-- Human search term row -->
    <div class="agr-row" style="width: 180px">
      <div class="agr-org-icon-wrapper">
        <img src="/assets/icons/human.svg" matTooltip="Human">
      </div>
      <div class="agr-gene-symbol-cell overflow-hidden">
        <a [attr.href]="'https://www.genenames.org/data/gene-symbol-report/#!/hgnc_id/HGNC:' + gene.hgncId" target="_blank" class="text-nowrap">
          {{ gene.symbol }}
        </a>
      </div>
    </div>

    <!-- MO rows -->
    <div *ngFor="let taxonId of taxonIds">
      <div *ngFor="let row of data[taxonId]">
        <div class="agr-row" style="width: 180px;" *ngIf="!showOnlyBest || row.bestScore" [@toggle]>
          <div class="agr-org-icon-wrapper">
            <img [attr.src]="taxonIdToInfo[taxonId].icon" [matTooltip]="taxonIdToInfo[taxonId].name">
          </div>
          <div class="agr-gene-symbol-cell overflow-hidden">
            <a [attr.href]="row.url" target="_blank" class="text-nowrap">{{ row.symbol }}</a>
          </div>

          <div class="agr-diopt-score-cell text-right">
            {{ row.score }}/{{ taxonIdToInfo[row.taxonId].maxScore }}
          </div>

          <div class="agr-best-cell text-center">
            <span [ngClass]="{ 'text-bold-blue': row.bestScore }">
              {{ row.bestScore ? 'Y' : 'N' }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Expression term columns container -->
  <div class="flex-grow-1 scroll-x">
    <!-- Exp term header -->
    <div class="agr-header-row" style="width: 1080px; padding-top: 155px;">
      <div class="agr-group" *ngFor="let group of expressionTerms">
        <div class="agr-name-cell" *ngFor="let term of group">
          <div class="label" [ngClass]="{ 'color-primary': term === hoverTerm || term === selected, 'font-weight-bold': term === selected }">
            {{ term }}
          </div>
        </div>
      </div>
    </div>

    <!-- Exp term body -->
    <div class="agr-row" style="width: 1080px"></div>
    <div *ngFor="let taxonId of taxonIds">
      <div *ngFor="let row of data[taxonId]">
        <div class="agr-row" style="width: 1080px" *ngIf="!showOnlyBest || row.bestScore" [@toggle]>
          <div class="agr-group" *ngFor="let group of expressionTerms" (mouseleave)="mouseChange(null)">
            <div class="agr-cat-cell-wrapper" *ngFor="let term of group" (mouseenter)="mouseChange(term)">
              <div class="agr-cat-cell bg-blue"
                *ngIf="row.expression[term]"
                [ngClass]="{ 'col-highlight': term === hoverTerm }"
                [matTooltip]="row.symbol + '-' + term + ': ' + row.expression[term]"
              ></div>
              <div class="agr-cat-cell"
                *ngIf="!row.expression[term]"
                [ngClass]="{ 'col-highlight': term === hoverTerm }"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
